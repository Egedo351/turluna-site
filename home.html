<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home — Turluna</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Slider */
    .slider {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
    }
    .slide {
      flex: 0 0 auto;
      text-align: center;
      width: 400px;
      scroll-snap-align: center;
    }
    .slide img {
      width: 100%;
      height: 260px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
    }
    .slide p {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }
    .slider::-webkit-scrollbar {
      height: 10px;
    }

    /* Partners */
    .partners {
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
    }
    .partners h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .partner-logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .partner-logos img {
      height: 50px;
      object-fit: contain;
    }

    /* Lang buttons same size as other pages */
    .lang-switch.flags {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-left: auto;
    }
    .lang-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #dcdcdc;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform .08s, box-shadow .08s;
      padding: 0;
    }
    .lang-btn:hover { transform: translateY(-1px); }
    .lang-btn.active { box-shadow: 0 0 0 2px #111 inset; }
  </style>
</head>
<body>
<header>
  <div class="container">
    <nav>
      <a href="home.html" aria-label="Turluna Home">
        <img src="logo.png.jpg" alt="Turluna" class="nav-logo">
      </a>

      <!-- Menü linklerin -->
      <a href="about.html" class="break">About<br>Us</a>
      <a href="holidays.html" class="break">Plan Your<br>Travel</a>
      <a href="health.html" class="break">Health<br>Tourism</a>
      <a href="sport.html" class="break">Sport<br>Tourism</a>
      <a href="gastronomy.html">Gastronomy</a>
      <a href="consultancy.html">Consultancy</a>

      <!-- (Varsa) dil ikonların burada kalabilir -->
      <!-- <a href="..."><img ...></a> -->
    </nav>
  </div>
</header>
<main>
  <!-- SLIDER -->
  <section class="slider">
    <div class="slide">
      <a href="holidays.html#form"><img src="img/paris-lisbon-istanbul.png" alt="Paris-Lisbon-Istanbul Tour"></a>
      <p data-i18n="home.slider1"></p>
    </div>
    <div class="slide">
      <a href="consultancy.html#form"><img src="img/corporate-travel.png" alt="Corporate Travel Services"></a>
      <p data-i18n="home.slider2"></p>
    </div>
    <div class="slide">
      <a href="holidays.html#form"><img src="img/cruise.png" alt="Cruise Tours"></a>
      <p data-i18n="home.slider3"></p>
    </div>
    <div class="slide">
      <a href="holidays.html#form"><img src="img/rent-car.png" alt="Rent a Car"></a>
      <p data-i18n="home.slider4"></p>
    </div>
    <div class="slide">
      <a href="health.html#form"><img src="img/hair-transplant.png" alt="Hair Transplant in Türkiye"></a>
      <p data-i18n="home.slider5"></p>
    </div>
    <div class="slide">
      <a href="holidays.html#form"><img src="img/tickets.png" alt="Tickets"></a>
      <p data-i18n="home.slider6"></p>
    </div>
    <div class="slide">
      <a href="holidays.html#form"><img src="img/hotels.png" alt="Hotels"></a>
      <p data-i18n="home.slider7"></p>
    </div>
  </section>

  <!-- PARTNERS -->
  <section class="partners">
    <h3 data-i18n="home.collab"></h3>
    <div class="partner-logos">
      <img src="img/airmet.png" alt="Airmet">
      <img src="img/wise.png" alt="Wise">
      <img src="img/stripe.png" alt="Stripe">
    </div>
  </section>
</main>

<footer>
  <div class="container"><small data-i18n="footer"></small></div>
</footer>

<script src="lang.js"></script>
</body>
</html>
